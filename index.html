<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <script src="https://kit.fontawesome.com/8c93d321f3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch" id="stopwatch">
        <h1 class="header">
            STOPWATCH
        </h1>
        <div class="circle">
        <span class="time" id="time">00:00:00:000</span>
        </div>
    </div>

    <div class="controls">
        <button class="playpausebtn">
            <img src="./images/play-button.svg" alt="play" id="playbtn">
            <img src="./images/pause-button.svg" alt="pause" class="pause" id="pausebtn">
        </button>
        <button class="resetbtn">
            <img src="./images/reset-button.svg" alt="reset" id="resetbtn">
        </button>
    </div>
<script src="index.js"></script>  
</body>
</html>
